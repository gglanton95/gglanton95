<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            &nbsp;&nbsp;&nbsp;
            <div class="post-it">
                <img src="images/elegant-celestial-moon-pin.png"
                alt="pin"
                class="pin"> 
                <img src="images/me 1.png" 
                alt="me"
                >
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="post-it rotate2 beige">
                <img
                src="images/elegant-celestial-moon-pin.png"
                alt="pin"
                class="pin"
                >
                <p>
                    <b>Winter Break</b>
                    December 22-January 2
                </p>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="post-it">
                <img
                src="images/elegant-celestial-moon-pin.png"
                alt="pin"
                class="pin"
                >
                <img
                src="images/emily.png"
                alt="emily"
                >
            </div>
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="post-it rotate beige">
                <h1><b>Today is going to be a great day!</b></h1>
                <img
                src="images/elegant-celestial-moon-pin.png"
                alt="pin"
                class="pin"
                >
            </div>
            &nbsp;&nbsp;&nbsp;
            <div class="post-it">
                <img
                src="images/elegant-celestial-moon-pin.png"
                alt="pin"
                class="pin"
                >
                <h2>To-Do List:</h2>
                <ul>
                    <li>Attend class.</li>
                    <li>Take out the trash.</li>
                    <li>Take a nap.</li>
                    <li>Go to work.</li>
                    <li>Do it all over again tomorrow.</li>
                </ul>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="post-it beige rotate2">
                <img
                src="images/elegant-celestial-moon-pin.png"
                alt="pin"
                class="pin"
                >
                <img
                src="images/beetlejuice fairy.jpg"
                alt="oc art by moodyvonrae"
                >
            </div>
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
        </div>
    </body>
</html>
