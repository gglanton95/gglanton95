<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>limited daily planner</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="Morning">
            <h2>Morning Plans</h2>
            <ul>
                <li class="strike">Breakfast</li>
                <li class="red">
                    Class
                    <a href="#" class="button">Completed</a>
                </li>
            </ul>
        </div>
        <div id="Afternoon">
            <h2>Afternoon Plans</h2>
            <ul>
                <li class="strike">Lunch</li>
                <li>
                    Study
                    <a href="#" class="button">Completed</a>
                </li>
            </ul>
        </div>
        <div id="Evening">
            <h2>Evening Plans</h2>
            <ul>
                <li>
                    Dinner
                    <a href="#" class="button">Completed</a>
                <li class="red">
                    Work
                    <a href="#" class="button">Completed</a>
                <li>
                    Go to Bed
                    <a href="#" class="button">Completed</a>
            </ul>
        </div>
    </body>
</html>
