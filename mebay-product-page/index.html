<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mebay</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="layout">

            <div id="thumbnail-column">
                <div id="thumbnails">
                    <img class="thumbnail selected" src="images/product-image-1-thumbnail.jpg" alt="Product Thumbnail 1">
                    <img class="thumbnail" src="images/product-image-2-thumbnail.jpg" alt="Product Thumbnail 2">
                    <img class="thumbnail" src="images/product-image-3-thumbnail.jpg" alt="Product Thumbnail 3">
                    <img class="thumbnail" src="images/product-image-4-thumbnail.jpg" alt="Product Thumbnail 4">
                </div>
            </div>
            <div id="featured-image-column">
                <div id="featured-image-container">
                    <img id="featured-image" src="images/product-image-1.jpg" alt="Featured Product Image">
                </div>
            </div>
            <div id="product-info-column">
                <div id="product-info">
                    <h1 id="product-title">Awesome Product</h1>
                    <p id="product-price">$99.99</p>
                    <p id="product-description">
                        This is an awesome product that you will love! It has many great features and benefits that make it a must-have item.
                    </p>
                    <button id="add-to-cart-button">Add to Cart</button>
                </div>
            </div>
        </div>
    </body>
</html>
